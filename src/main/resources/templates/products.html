<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Products</title>
    <style type="text/css">

   }

    border: 1px solid #F5B7B1;

    display: inline-block;

    cursor: pointer;
   }
  </style>
</head>

</html>
